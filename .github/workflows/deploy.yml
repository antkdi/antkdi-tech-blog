name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog repository
        uses: actions/checkout@v4

      - name: Checkout daily-blog-automation posts
        uses: actions/checkout@v4
        with:
          repository: antkdi/antkdi-blog-generate
          path: daily-blog-automation
          sparse-checkout: output/posts
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Sync posts
        run: |
          if [ -d "daily-blog-automation/output/posts" ]; then
            cp -r daily-blog-automation/output/posts/* content/posts/ 2>/dev/null || true
            echo "Synced posts from daily-blog-automation"
          else
            echo "No external posts to sync"
          fi
          echo "Total posts: $(ls content/posts/*.md 2>/dev/null | wc -l)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
